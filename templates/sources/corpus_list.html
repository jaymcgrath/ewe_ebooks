{% extends 'base.html' %}

{% block main_content %}
    <div class="well">
        <form action="/add_source/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group input-group-lg col-md-10">
                    <span class="input-group-addon" id="username1">@</span>
                    <input type="text" value="" name="twitter_username" class="form-control" placeholder="username" aria-describedby="username1">
                </div>
                <input type="submit" value="submit" class="btn-info">
            </div>
        </form>
    </div>
    <table class="table table-striped">
        {% for corpus in object_list %}
        <tr class="form-row">
            <td>{{ corpus.author }}</td>
            <td>{{ corpus.description}}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
