{% extends 'base.html' %}
{% block title %}
    {{ corpus.title }}
{% endblock %}

{% block main_content %}
    <h3 contenteditable="true">Source Detail for {{ corpus.author }}</h3>
    <div class="row">
          <div class="col-md-2">
            <img src="{{ corpus.image_url }}" class="img-circle img-responsive" width="100">
          </div>
          <div class="col-md-4">
            <h3 class="text-left">{{ corpus.title }}</h3>
            <p class="text-left">{{ corpus.description }}</p>
          </div>
        </div>
    </div>
{% endblock %}
